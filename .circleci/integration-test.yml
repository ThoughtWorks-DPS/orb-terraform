---
version: 2.1

orbs:
  terraform: twdps/terraform@dev:<<pipeline.git.revision>>
  # orb-tools: circleci/orb-tools@12.0.4

globals:
  - &context orb-publishing
  - &orb-name twdps/terraform
  - &shell op run --env-file op.env -- /bin/bash -eo pipefail

commands:

  before-job-message:
    parameters:
      msg:
        type: string
    steps:
      - run:
          name: echo before-msg
          command: echo "before - << parameters.msg >>"

  after-job-message:
    parameters:
      msg:
        type: string
    steps:
      - run:
          name: echo after-msg param
          command: echo "after - << parameters.msg >>"

  create-terraform-workspace:
    steps:
      - run:
          name: create terraform workspace
          command: terraform workspace new ci

  delete-terraform-workspace:
    parameters:
      tfc-organization:
        description: terraform cloud organization Name
        type: string
        default: ""
      tfc-workspace:
        description: Create and/or set local-mode workspace
        type: string
        default: ""
    steps:
      - run:
          name: delete terraform workspace
          environment:
            TFC_ORGANIZATION: << parameters.tfc-organization >>
            TFC_WORKSPACE: << parameters.tfc-workspace >>
          command: bash delete_tfc_workspace.sh
          
