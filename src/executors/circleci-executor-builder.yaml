# src/executors/circleci-base-image.yaml

description: |
  By default the orb will use the twdps/circleci-execeutor-builder as the executor image. 
  You can override to use your own executor keeping in mind you will need sudo and curl on
  the image to successfully install terraform. See the setup-packages command for details.
  
  See https://github.com/ThoughtWorks-DPS/circleci-executor-builder

parameters:
  executor-image:
    description: available override
    type: string

  resource-class:
    type: enum
    enum: [small, medium, medium+, large, xlarge, 2xlarge, 2xlarge+]
    default: medium

resource_class: << parameters.resource-class >>

docker:
  - image: << parameters.executor-image >>
