# src/commands/checkov.yaml
# yamllint disable rule:line-length
---

description: Basic checkov scan of terraform plan output json.

parameters:

  working-directory:
    description: specific folder in which to run the commands
    type: string
    default: '.'

  terraform-plan-outfile:
    description: specify terraform plan output file for targeted scan
    type: string
    default: ""

  checkov-additional-args:
    description: optional additional flags to be passed to checkov
    type: string
    default: "-d ."

steps:
  - when:
      condition: << parameters.terraform-plan-outfile >>
      working_directory: << parameters.working-directory >>
      steps:
        - run:
            name: checkov scan of terraform plan output file
            command: checkov -f << parameters.terraform-plan-outfile >> << parameters.checkov-additional-args >>
  - unless:
      condition: << parameters.terraform-plan-outfile >>
      working_directory: << parameters.working-directory >>
      steps:
        - run:
            name: checkov scan of terraform plan output file
            command: checkov << parameters.checkov-additional-args >>
